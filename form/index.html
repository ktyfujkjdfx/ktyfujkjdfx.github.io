<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="
https://fonts.googleapis.com/css?family=Roboto:300,500&map;subset=cyrillic
">
    <style>
        *{
            box-sizing: border-box;
        }

        html{
            font-size: 16px;
        }

        body{
            margin: 0;
            background-color: silver;
            font-family: "Roboto", sans-serif;
            text-align: center;
        }

        .form-container{
            background-color: yellow;
            max-width: 450px;
            width: 95%;
            margin: auto;
            padding: 40px;
            box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.2);
        }

        input{
            display: block;
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.4rem 0;
            font-size: 1rem;
            outline: none;
            letter-spacing: 0.75px;
            border: none;
            border-bottom: 1.5px solid rgb(200, 200, 200);
            border-radius: 0;
            transition: 1s ease;
        }

        input:focus{
            border-color: violet;
            border-color: rgb(225, 191, 3);
        }

        .form-heading{
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 0.75px;
        }

        #submit{
            border: none;
            background-color: rgb(225, 191, 3);
            color: wheat;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 0.6rem 0;
            width: 150px;
            margin-left: calc(100% - 150px);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            margin-top: 1.5rem;
            transition: 0.5s ease;
        }

        #submit:active{
            transform: translate(50px, 50px);
            box-shadow: none;
        }

        label{
            display: block;
            font-size: 0.9rem;
            letter-spacing: 0.75px;
            color: rgb(68, 68, 68);
            transform: translateY(2rem);
            transition: 0.5s ease;
        }

        .focused{
            transform:  translateY(0.2rem) translateX(-12.5%) scale(0.75);
        }

        input webkit-autofill{
            -webkit-box-shadow: 0 0 1000px #fff inset;
        }



    </style>
    <title>Форма обратной связи</title>
</head>
<body>
    <div class="form-container">
        <h3 class = "form-heading">Форма обратной связи</h3>
        <form action="https://getsimpleform.com/messages?form_api_token=501dddc86e468f5b15479a20c691d332" method="post">
            <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
            <input type='hidden' name='redirect_to' value='https://ktyfujkjdfx.github.io/form/' />
            <div class="field">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="field">   
                <label for="email">E-mail</label>
                <input type="email" id="email" name="_replyto">
            </div>
        <input type="submit" id="submit">
        </form>
    </div>

    <script>
        var inputs = [].slice.call(document.querySelectorAll("input"));

        inputs.forEach(function(input){
            if (input.getAttribute("type") !== "submit" && input.getAttribute("type") !=="hidden"){
                console.log(input);
                if(input.value != ""){
                    var label = document.querySelector('label[for = "' + input.id + '"]');
                    label.classList.remove("focused");
                }
                input.addEventListener("focusin", focusInInputHandler);
                input.addEventListener("focusout", focusOutInputHandler);
            }
        });

        function focusInInputHandler(){
            var label = document.querySelector('label[for = "' + this.id + '"]');
            label.classList.add("focused");

            console.log(label);
            //console.log(this.id + " focus in!");
        }

        function focusOutInputHandler(){
            //console.log(this.id + " focus out!");
            var label = document.querySelector('label[for = "' + this.id + '"]');
            if (this.value == "") {
                label.classList.remove("focused");
            }
        

        }

    </script>

</body>
</html>
